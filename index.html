<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erişim Kısıtlandı</title>
    <style>
        :root {
            --primary-color: #1e293b; /* Koyu Lacivert */
            --secondary-color: #475569; /* Gri Metin */
            --bg-color: #f8fafc; /* Açık Arka Plan */
            --card-bg: #ffffff;
            --accent-color: #e11d48; /* Kilit İkonu için Kırmızı tonu */
            --whatsapp-green: #25D366;
            --whatsapp-hover: #1da851;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #e2e8f0;
        }

        /* İkon Kutusu */
        .icon-box {
            width: 90px;
            height: 90px;
            background-color: #fff1f2; /* Açık kırmızı zemin */
            color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px auto;
        }
        
        .icon-box svg {
            width: 45px;
            height: 45px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        p {
            color: var(--secondary-color);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Vurgulu Alan */
        .highlight {
            font-weight: 600;
            color: #334155;
            display: block;
            margin-bottom: 10px;
        }

        /* WhatsApp Butonu */
        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--whatsapp-green);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 16px 32px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 211, 102, 0.3);
            width: 100%; /* Mobilde tam genişlik */
            max-width: 350px;
        }

        .btn-whatsapp:hover {
            background-color: var(--whatsapp-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp svg {
            margin-right: 12px;
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>
